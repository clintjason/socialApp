{% extends 'layout.html' %}

{% block body %}
	
	<div class="row">
		<div class="col-md-6 col-md-offset-3">

			<h1>Login</h1>
			<form action="" method="POST">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" value="{{request.form.username}}" class="form-control">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" value="{{request.form.password}}" class="form-control">
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
		</div>
	</div>

{%  endblock %}
